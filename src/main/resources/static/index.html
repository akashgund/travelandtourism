<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<br><br><br>

<div class="fluid-container ">
    <div class="row row-centered">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register for Travel Book! <small>It's free!</small></h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-controller="RegisterController as register">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input ng-model="firstName" type="text" name="First Name" id="firstName" class="form-control input-sm" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input ng-model="lastName" type="text" name="Last Name" id="lastName" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input ng-model ="email" type="email" name="email" id="emailId" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input ng-model="password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Register" class="btn btn-info btn-block" ng-click="register.registerUserInDb(firstName, lastName, password, email,password_conformation )">

                    </form>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login </h3>
                </div>
                <div class="panel-body">
                    <form role="form">


                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-8 col-sm-8 col-md-12">
                                <div class="form-group">
                                    <input type="password" name="password" id="passwordField" class="form-control input-sm" placeholder="Password">
                                </div>
                            </div>

                        </div>

                        <input type="submit" value="Login" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

</body>
</html>
